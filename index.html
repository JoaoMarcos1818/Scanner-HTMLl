<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner NFe Pro</title>
    <!-- Carregando biblioteca ZXing via CDN -->
   <script src="https://unpkg.com/@tonejs/midi@2.0.28/build/Midi.js"></script></script>

    <style>
        /* RESET & BASE */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border-color: #000000;
            --accent-color: #000000;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 16px;
            line-height: 1.5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* UTILITÁRIOS DE UI */
        .hidden { display: none !important; }
        .bold { font-weight: 700; }
        .text-center { text-align: center; }
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .flex-center { justify-content: center; align-items: center; }
        .w-full { width: 100%; }
        .border-bottom { border-bottom: 2px solid var(--border-color); }

        /* HEADER */
        header {
            padding: 1rem;
            border-bottom: 2px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-color);
            z-index: 10;
        }

        h1 { font-size: 1.2rem; text-transform: uppercase; letter-spacing: 1px; }
        
        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        #stats-counter {
            font-family: monospace;
            font-size: 1.1rem;
            font-weight: bold;
        }

        #btn-copy {
            background: none;
            border: 1px solid #000;
            padding: 4px 10px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
        }

        /* CONTAINER PRINCIPAL */
        main {
            flex: 1;
            overflow-y: auto;
            position: relative;
        }

        /* VIEW: SCANNER */
        #view-scanner {
            position: relative;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scan-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .crop-guide {
            width: 250px;
            height: 250px;
            border: 4px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .crop-guide::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 10px; height: 10px;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
        }

        #scan-feedback {
            position: absolute;
            bottom: 20%;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }
        
        #scan-feedback.active { opacity: 1; }

        /* VIEW: LISTA */
        #view-list {
            padding-bottom: 80px;
        }

        #manual-input-area {
            padding: 1rem;
            background: #f4f4f4;
            border-bottom: 2px solid #000;
            display: flex;
            gap: 0.5rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #000;
            font-size: 1rem;
            border-radius: 0;
            outline: none;
        }

        .empty-state {
            padding: 2rem;
            text-align: center;
            color: #666;
            border: 1px dashed #ccc;
            margin: 1rem;
        }

        .note-card {
            padding: 1rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            transition: background 0.2s;
        }
        
        .note-card:active { background: #f9f9f9; }

        .note-key {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            word-break: break-all;
            letter-spacing: -0.5px;
        }
        
        .note-meta {
            font-size: 0.75rem;
            color: #666;
            margin-top: 4px;
            display: block;
        }

        .btn-delete {
            background: none;
            border: 1px solid #000;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 1rem;
        }
        
        .btn-delete::before {
            content: '×';
            font-size: 1.2rem;
            line-height: 1;
        }

        /* NAVIGATION / CONTROLS */
        nav {
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            background: var(--bg-color);
            border-top: 2px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            padding: 0.8rem 0;
            z-index: 20;
        }

        .nav-btn {
            background: none;
            border: 2px solid transparent;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
        }

        .nav-btn.active {
            border-color: var(--border-color);
            background: var(--text-color);
            color: var(--bg-color);
        }

        #flash-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #fff;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            transition: opacity 0.1s;
        }

    </style>
</head>
<body>

    <div id="flash-overlay"></div>

    <!-- Header com Botão Copiar -->
    <header>
        <h1>NFe Scanner</h1>
        <div class="header-controls">
            <span id="stats-counter">0</span>
            <button id="btn-copy">COPIAR</button>
        </div>
    </header>

    <main>
        <!-- VIEW: LISTA -->
        <section id="view-list">
            <div id="manual-input-area">
                <input type="text" id="input-manual" placeholder="Chave de 44 dígitos" inputmode="numeric">
                <button id="btn-add-manual" class="nav-btn">OK</button>
            </div>
            <div id="notes-container">
                <!-- Lista renderizada via JS -->
            </div>
            <div id="empty-msg" class="empty-state">
                <p>Nenhuma nota registrada.</p>
            </div>
        </section>

        <!-- VIEW: SCANNER -->
        <section id="view-scanner" class="hidden">
            <video id="video-feed" playsinline muted></video>
            <canvas id="scan-canvas" class="hidden"></canvas>
            <div class="scan-overlay">
                <div class="crop-guide"></div>
            </div>
            <div id="scan-feedback">Registrado</div>
        </section>
    </main>

    <nav>
        <button id="nav-list" class="nav-btn active">Lista</button>
        <button id="nav-scan" class="nav-btn">Scanner</button>
    </nav>

    <script>
        /**
         * 1. CONFIG
         */
        const Config = {
            STORAGE_KEY: 'notas-fiscais-ultra-zxing',
            SCAN_COOLDOWN: 400,
            KEY_REGEX: /\d{44}/,
            MAX_STORAGE_ITEMS: 1500
        };

        /**
         * 2. STATE
         */
        const State = {
            notas: [],
            scanSession: { active: false },
            view: 'list'
        };

        /**
         * 3. UI (CACHE)
         */
        const UI = {
            viewList: document.getElementById('view-list'),
            viewScan: document.getElementById('view-scanner'),
            navList: document.getElementById('nav-list'),
            navScan: document.getElementById('nav-scan'),
            notesContainer: document.getElementById('notes-container'),
            emptyMsg: document.getElementById('empty-msg'),
            statsCounter: document.getElementById('stats-counter'),
            btnCopy: document.getElementById('btn-copy'),
            video: document.getElementById('video-feed'),
            canvas: document.getElementById('scan-canvas'),
            inputManual: document.getElementById('input-manual'),
            btnAddManual: document.getElementById('btn-add-manual'),
            scanFeedback: document.getElementById('scan-feedback'),
            flashOverlay: document.getElementById('flash-overlay')
        };

        /**
         * 4. UTILS
         */
        const Utils = {
            extractKey: (text) => {
                if (!text) return null;
                const match = text.match(Config.KEY_REGEX);
                return match ? match[0] : null;
            },
            formatKeyDisplay: (key) => key.replace(/(.{4})/g, '$1 ').trim(),
            getTimestamp: () => {
                const now = new Date();
                return now.toLocaleDateString() + ' ' + now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            },
            vibrate: (pattern) => {
                if (navigator.vibrate) navigator.vibrate(pattern);
            },
            copyToClipboard: (text) => {
                if (!navigator.clipboard) {
                    alert("Seu navegador não suporta cópia automática.");
                    return Promise.reject();
                }
                return navigator.clipboard.writeText(text);
            }
        };

        /**
         * 5. DATA MANAGER
         */
        const DataManager = {
            load: () => {
                try {
                    const raw = localStorage.getItem(Config.STORAGE_KEY);
                    if (raw) State.notas = JSON.parse(raw);
                } catch (e) { State.notas = []; }
            },
            save: () => {
                try {
                    localStorage.setItem(Config.STORAGE_KEY, JSON.stringify(State.notas));
                } catch (e) { alert("Erro: Memória cheia."); }
            },
            addNote: (key) => {
                if (!key) return false;
                if (State.notas.some(n => n.key === key)) return false;

                const newNote = { id: Date.now(), key: key, date: Utils.getTimestamp() };
                State.notas.unshift(newNote);
                if (State.notas.length > Config.MAX_STORAGE_ITEMS) State.notas.pop();
                DataManager.save();
                return true;
            },
            removeNote: (id) => {
                State.notas = State.notas.filter(n => n.id !== id);
                DataManager.save();
            },
            clearAll: () => {
                State.notas = [];
                DataManager.save();
            }
        };

        /**
         * 6. RENDERER
         */
        const Renderer = {
            updateStats: () => {
                UI.statsCounter.textContent = State.notas.length.toString();
            },
            renderList: () => {
                Renderer.updateStats();
                UI.notesContainer.innerHTML = '';
                
                if (State.notas.length === 0) {
                    UI.emptyMsg.classList.remove('hidden');
                    return;
                }
                UI.emptyMsg.classList.add('hidden');

                const fragment = document.createDocumentFragment();
                State.notas.forEach(note => {
                    const card = document.createElement('div');
                    card.className = 'note-card';
                    
                    const content = document.createElement('div');
                    content.className = 'flex-col';
                    
                    const keyEl = document.createElement('div');
                    keyEl.className = 'note-key bold';
                    keyEl.textContent = Utils.formatKeyDisplay(note.key);
                    
                    const metaEl = document.createElement('span');
                    metaEl.className = 'note-meta';
                    metaEl.textContent = note.date;

                    content.appendChild(keyEl);
                    content.appendChild(metaEl);

                    const btnDel = document.createElement('button');
                    btnDel.className = 'btn-delete';
                    btnDel.setAttribute('aria-label', 'Remover');
                    btnDel.onclick = () => {
                        if(confirm("Remover esta chave?")) {
                            DataManager.removeNote(note.id);
                            App.render();
                        }
                    };

                    card.appendChild(content);
                    card.appendChild(btnDel);
                    fragment.appendChild(card);
                });
                UI.notesContainer.appendChild(fragment);
            },
            flashScan: () => {
                UI.flashOverlay.style.opacity = '0.6';
                setTimeout(() => UI.flashOverlay.style.opacity = '0', 100);
            },
            showScanFeedback: (text) => {
                UI.scanFeedback.textContent = text;
                UI.scanFeedback.classList.add('active');
                setTimeout(() => UI.scanFeedback.classList.remove('active'), 1500);
            },
            switchView: (viewName) => {
                State.view = viewName;
                if (viewName === 'list') {
                    UI.viewList.classList.remove('hidden');
                    UI.viewScan.classList.add('hidden');
                    UI.navList.classList.add('active');
                    UI.navScan.classList.remove('active');
                    App.render();
                    Scanner.stop();
                } else {
                    UI.viewList.classList.add('hidden');
                    UI.viewScan.classList.remove('hidden');
                    UI.navList.classList.remove('active');
                    UI.navScan.classList.add('active');
                    Scanner.start();
                }
            }
        };

        /**
         * 7. SCANNER (CORE)
         */
        const Scanner = {
            stream: null,
            codeReader: null,
            lastCode: null,
            lastScanTime: 0,
            rafId: null,

            init: () => {
                Scanner.codeReader = new ZXing.BrowserMultiFormatReader();
            },

            start: async () => {
                State.scanSession.active = true;
                try {
                    Scanner.stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                    UI.video.srcObject = Scanner.stream;
                    UI.video.setAttribute("playsinline", true);
                    UI.video.play();
                    UI.video.addEventListener('loadeddata', Scanner.loop, { once: true });
                } catch (err) {
                    console.error(err);
                    alert("Erro ao acessar câmera.");
                    Renderer.switchView('list');
                }
            },

            stop: () => {
                State.scanSession.active = false;
                if (Scanner.rafId) cancelAnimationFrame(Scanner.rafId);
                if (Scanner.stream) {
                    Scanner.stream.getTracks().forEach(track => track.stop());
                    Scanner.stream = null;
                }
            },

            loop: () => {
                if (!State.scanSession.active) return;
                if (document.hidden) { Scanner.rafId = requestAnimationFrame(Scanner.loop); return; }

                const video = UI.video;
                const canvas = UI.canvas;
                const ctx = canvas.getContext('2d', { willReadFrequently: true });

                if (video.readyState >= video.HAVE_ENOUGH_DATA) {
                    const width = video.videoWidth;
                    const height = video.videoHeight;
                    const size = Math.min(width, height);
                    
                    if (canvas.width !== size) { canvas.width = size; canvas.height = size; }

                    const sx = (width - size) / 2;
                    const sy = (height - size) / 2;
                    ctx.drawImage(video, sx, sy, size, size, 0, 0, size, size);

                    try {
                        const imageData = ctx.getImageData(0, 0, size, size);
                        const result = Scanner.codeReader.decodeFromImageData(imageData);
                        if (result) Scanner.handleResult(result.text);
                    } catch (e) { /* Ignora erros de frame sem código */ }
                }
                Scanner.rafId = requestAnimationFrame(Scanner.loop);
            },

            handleResult: (rawText) => {
                const now = Date.now();
                if (now - Scanner.lastScanTime < Config.SCAN_COOLDOWN) return;

                const key = Utils.extractKey(rawText);
                
                if (key && (key !== Scanner.lastCode)) {
                    Scanner.lastScanTime = now;
                    Scanner.lastCode = key;

                    if (DataManager.addNote(key)) {
                        Renderer.flashScan();
                        Utils.vibrate(200);
                        Renderer.showScanFeedback("Registrado!");
                        Renderer.updateStats();
                    } else {
                        Renderer.showScanFeedback("Duplicado");
                        Utils.vibrate(50);
                    }
                }
            }
        };

        /**
         * 8. APP (CONTROLLER)
         */
        const App = {
            init: () => {
                DataManager.load();
                App.render();
                App.bindEvents();
                Scanner.init();
            },

            render: () => {
                Renderer.renderList();
            },

            bindEvents: () => {
                // Navegação
                UI.navList.addEventListener('click', () => Renderer.switchView('list'));
                UI.navScan.addEventListener('click', () => Renderer.switchView('scan'));

                // Input Manual
                UI.btnAddManual.addEventListener('click', App.handleManualAdd);
                UI.inputManual.addEventListener('keydown', (e) => { if (e.key === 'Enter') App.handleManualAdd(); });

                // Copiar Todos
                UI.btnCopy.addEventListener('click', () => {
                    if (State.notas.length === 0) {
                        alert("Não há códigos para copiar.");
                        return;
                    }
                    const textToCopy = State.notas.map(n => n.key).join('\n'); // Um embaixo do outro
                    Utils.copyToClipboard(textToCopy)
                        .then(() => alert("Todos os códigos foram copiados!"))
                        .catch(() => alert("Falha ao copiar."));
                });

                // Lifecycle
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden && State.view === 'scan') Scanner.stop();
                    else if (!document.hidden && State.view === 'scan') Scanner.start();
                });
            },

            handleManualAdd: () => {
                const val = UI.inputManual.value;
                const key = Utils.extractKey(val);
                if (key) {
                    if (DataManager.addNote(key)) {
                        UI.inputManual.value = '';
                        App.render();
                        Renderer.showScanFeedback("Adicionado");
                    } else { alert("Chave já registrada."); }
                } else { alert("Formato inválido. Insira 44 números."); }
            }
        };

        document.addEventListener('DOMContentLoaded', App.init);
    </script>
</body>
</html>
